<ion-content padding class="red-background">
  <form id="login-form1" (ngSubmit)="login()">
    <div>
      <img src="../../assets/imgs/mA6qrJcMQSKdzyUWh1ht_chrome_2018-02-19_14-42-26.png"
           style="width: 100%; height: auto;">
    </div>
    <ion-list id="login-list1">
      <ion-item>
        <ion-label floating>Email/Username</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" color="dark" block large>Log in</button>
    <button (click)="goToRegister()" ion-button block large outline>Or create an account</button>
  </form>
</ion-content>
