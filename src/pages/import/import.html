<ion-header>

  <ion-navbar>
    <ion-title>Import</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="import-markdown11" class="show-list-numbers-and-dots">
    <p>Will contain information needed to find the data that the user would like to import.</p>
  </div>
  <form [formGroup]="importFile" (ngSubmit)="readFile()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name of this Account</ion-label>
        <ion-input id="accountname" type="text" formControlName="accountname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Current Balance</ion-label>
        <ion-input id="balance" type="text" name="balance"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Currency</ion-label>
        <ion-input id="currency" type="text" name="currency"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>File Name</ion-label>
        <ion-input id="inputfile" type="text" formControlName="fileName"></ion-input>
      </ion-item>
      <ion-item>
        <button type="submit" color="dark" ion-button block large>Import File</button>
      </ion-item>
    </ion-list>
  </form>
  <!--<button ion-button large block>Import Data</button> -->
</ion-content>
