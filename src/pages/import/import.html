<ion-header>

  <ion-navbar>
    <ion-title>Import</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="import-markdown11" class="show-list-numbers-and-dots">
  </div>
  <form [formGroup]="importFile" (ngSubmit)="readFile()">
    <ion-list>
      <ion-label>Account</ion-label>
      <ion-list radio-group [(ngModel)]="accountid">
        <ion-item *ngFor="let a of accounts">
          <ion-label>{{a.name}}</ion-label>
          <ion-radio [value]="a.id"></ion-radio>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label>File Name</ion-label>
        <ion-input id="inputfile" type="text" formControlName="fileName" required></ion-input>
      </ion-item>
      <ion-item>
        <button type="submit" color="dark" ion-button block large [disabled]="!importFile.valid">Import File</button>
      </ion-item>
    </ion-list>
  </form>
  <!--<button ion-button large block>Import Data</button> -->
</ion-content>
