<ion-header>

  <ion-navbar>
    <ion-title>Add Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="accForm" (ngSubmit)="addAccount()">
    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input formControlName="name" type="text" name="name" [(ngModel)]="account.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Starting Balance</ion-label>
        <ion-input formControlName="balance" type="number" name="balance" [(ngModel)]="account.balance"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-select formControlName="type" [(ngModel)]="account.type" name="type">
            <ion-option>Checking</ion-option>
            <ion-option>Savings</ion-option>
            <ion-option>Credit Card</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button type="submit" block large color="primary">Add Account</button>
    </ion-list>
  </form>
</ion-content>
