<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="secondary">
  <ion-fab right bottom>
    <button ion-fab (click)="addTransaction()" color="gold"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-card color="primary">
    <ion-card-header>
      Accounts
    </ion-card-header>

    <ion-list *ngIf="accList.length > 0">
      <ion-item *ngFor="let acc of accList" color="dark">
        <ion-icon [name] ="acc.type === 'chk' ? 'cash' : 'card'" item-start=""></ion-icon>
        <h2 ion-text>{{(acc.type === 'chk' ? 'Checking ' : 'Savings') + '  :  ' + (acc.balance)}}
        </h2>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      Transaction History
    </ion-card-header>
  <ion-list *ngIf="transList.length > 0">
    <button ion-item *ngFor="let trans of transList" (click)="itemTapped($event, trans)" color="dark">
      <ion-icon [name]="trans.type === 'deposit' ? 'add' : 'remove'" item-start></ion-icon>
      <h2 ion-text>
        {{(trans.amount) + '   - Account #: ' + trans.account}}
      </h2>
      <p>{{trans.description}}</p>
      <ion-note item-end *ngIf="trans.category">
        {{trans.category.name}}
      </ion-note>
      <ion-note item-end>{{trans.date}}</ion-note>
    </button>
  </ion-list>
  </ion-card>



  <ion-card color="primary">
    <img src="assets/imgs/sample ad.png"/>
    <ion-card-content>
      <ion-card-title>
        Sponsor/Ad
      </ion-card-title>
    </ion-card-content>
  </ion-card>
