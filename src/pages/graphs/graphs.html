<ion-header>

  <ion-navbar>
    <ion-title>Graphs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="openCalendar()">{{dateRange.from | date}} - {{dateRange.to | date}}</button>

  <ion-card>
    <ion-card-header>
      Spending by day
    </ion-card-header>
    <ion-card-content>
      <canvas #histogramCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Spending by category
    </ion-card-header>
    <ion-card-content>
      <canvas #categoryCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
